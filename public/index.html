		<link rel="preconnect" href="https://fonts.gstatic.com" />

			href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap"

		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap"

			rel="preconnect"
			src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />

		/>
		<title>Arsh's Portfolio</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
	<script>
		var textWrapper = document.querySelector(".ml11 .letters");
		textWrapper.innerHTML = textWrapper.textContent.replace(
			/([^\x00-\x80]|\w)/g,
			"<span class='letter'>$&</span>"
		);

		anime
			.timeline({ loop: true })
			// .add({
			// 	targets: ".ml11 .line",
			// 	scaleY: [0, 1],
			// 	opacity: [0.5, 1],
			// 	easing: "easeOutExpo",
			// 	duration: 1000,
			// })
			.add({
				targets: ".ml11 .line",
				translateX: [
					0,
					document.querySelector(".ml11 .letters").getBoundingClientRect()
						.width + 10,
				],
				easing: "easeOutExpo",
				duration: 1000,
				delay: 100,
			})
			.add({
				targets: ".ml11 .letter",
				opacity: [0, 1],
				easing: "easeOutExpo",
				duration: 1000,
				offset: "-=775",
				delay: (el, i) => 100 * (i + 1),
			})
			.add({
				targets: ".ml11",
				opacity: 0,
				duration: 1000,
				easing: "easeOutExpo",
				delay: 1000,
			});
	</script>
</html>
